<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>SIREN - 3D Immersive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --siren-red: #ef4444;
            --siren-orange: #f97316;
            --siren-gradient: linear-gradient(135deg, #ef4444, #f97316);
            --glass-bg: rgba(10, 10, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }
        
        /* Loader */
        .site-loader {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 7, 0.98);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }
        .loader-rings {
            position: relative;
            width: 160px;
            height: 160px;
        }
        .loader-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        .loader-ring-1 {
            inset: 0;
            border-top-color: var(--siren-red);
            border-right-color: var(--siren-orange);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loader-ring-2 {
            inset: 15px;
            border-bottom-color: var(--siren-orange);
            border-left-color: #ec4899;
            animation: spin 2s ease-in-out infinite reverse;
        }
        .loader-ring-3 {
            inset: 30px;
            border-top-color: #ec4899;
            animation: spin 2.5s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-glow {
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.25) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--siren-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader-progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-width: 260px;
        }
        .loader-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .loader-progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .loader-progress-fill {
            height: 100%;
            background: var(--siren-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Controls Overlay */
        .controls-overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }
        .controls-overlay > * {
            pointer-events: auto;
        }
        
        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
        .title-info { text-align: center; flex: 1; }
        .title-info h1 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
        .title-info span { font-size: 0.75rem; color: rgba(255,255,255,0.6); }
        .mode-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--siren-gradient);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .mode-badge svg { width: 16px; height: 16px; }
        
        /* Bottom Controls */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Scene Selector */
        .scene-selector {
            display: flex;
            gap: 8px;
            padding: 6px 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }
        .scene-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .scene-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }
        .scene-btn.active {
            background: var(--siren-gradient);
            color: #fff;
        }
        
        /* Controls Hint */
        .controls-hint {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
        }
        .controls-hint span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .controls-hint kbd {
            padding: 3px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            font-family: inherit;
        }
        
        /* Angle Selector */
        .angle-selector {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 20;
        }
        .angle-btn {
            width: 80px;
            height: 40px;
            border-radius: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.7;
        }
        .angle-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .angle-btn.active {
            border-color: var(--siren-red);
            opacity: 1;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        .angle-btn .num {
            width: 18px;
            height: 18px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .angle-btn.active .num {
            background: var(--siren-gradient);
        }
        .angle-label {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-top: 10px;
            text-align: center;
        }
        
        /* Angle Indicator */
        .angle-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .angle-indicator.visible { opacity: 1; }
        .angle-indicator-title {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }
        .angle-indicator-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--siren-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Mobile Angle Strip */
        .angle-strip-mobile {
            display: none;
            width: 100%;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
        }
        .angle-strip-mobile::-webkit-scrollbar { display: none; }
        .angle-strip-inner {
            display: flex;
            gap: 8px;
            padding: 0 16px;
        }
        .angle-strip-btn {
            flex-shrink: 0;
            padding: 8px 14px;
            background: var(--glass-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .angle-strip-btn.active {
            border-color: var(--siren-red);
            color: #fff;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .angle-selector { display: none; }
            .angle-strip-mobile { display: block; }
            .top-bar { padding: 16px; }
            .title-info h1 { font-size: 0.9rem; }
            .mode-badge { padding: 6px 10px; font-size: 0.7rem; }
            .controls-hint { display: none; }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="site-loader" id="siteLoader">
        <div class="loader-container">
            <div class="loader-rings">
                <div class="loader-glow"></div>
                <div class="loader-ring loader-ring-1"></div>
                <div class="loader-ring loader-ring-2"></div>
                <div class="loader-ring loader-ring-3"></div>
                <div class="loader-logo">S</div>
            </div>
            <div class="loader-progress-container">
                <div class="loader-status" id="loaderStatus">Loading 3D Scene...</div>
                <div class="loader-progress-bar"><div class="loader-progress-fill" id="loaderProgress"></div></div>
            </div>
        </div>
    </div>
    
    <!-- 3D Canvas -->
    <canvas id="canvas" style="position:absolute;inset:0;width:100%;height:100%;display:block;background:#000;"></canvas>
    
    <!-- Angle Indicator -->
    <div class="angle-indicator" id="angleIndicator">
        <div class="angle-indicator-title">Viewing Angle</div>
        <div class="angle-indicator-name" id="angleIndicatorName">Front</div>
    </div>
    
    <!-- Controls Overlay -->
    <div class="controls-overlay" id="controlsOverlay">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='../browse/'">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <div class="title-info">
                <h1 id="sceneTitle">Tree Stump</h1>
                <span>Gaussian Splat â€¢ Drag orbit, Scroll zoom, Right-drag pan</span>
            </div>
            <div class="mode-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                8-ANGLE
            </div>
        </div>
        
        <!-- Desktop Angle Selector -->
        <div class="angle-selector" id="angleSelector"></div>
        
        <div class="bottom-bar">
            <!-- Mobile Angle Strip -->
            <div class="angle-strip-mobile" id="angleStripMobile">
                <div class="angle-strip-inner" id="angleStripInner"></div>
            </div>
            
            <!-- Scene Selector -->
            <div class="scene-selector" id="sceneSelector"></div>
            
            <!-- Controls Hint -->
            <div class="controls-hint">
                <span><kbd>Drag</kbd> Orbit</span>
                <span><kbd>Scroll</kbd> Zoom</span>
                <span><kbd>Right Drag</kbd> Pan</span>
                <span><kbd>1-8</kbd> Angles</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@1.0.2/dist/index.js';
        
        // Scene configurations - from dylanebert's Hugging Face 3dgs dataset
        const SCENES = {
            stump: {
                name: 'Tree Stump',
                url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/stump/stump-7k.splat'
            },
            bonsai: {
                name: 'Bonsai',
                url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai-7k.splat'
            }
        };
        
        // Camera preset angles (for OrbitControls: alpha=horizontal, beta=vertical, radius=distance)
        const CAMERA_ANGLES = [
            { name: 'Front', theta: 0, phi: 0.5, dist: 5 },
            { name: 'Left', theta: Math.PI/2, phi: 0.5, dist: 5 },
            { name: 'Right', theta: -Math.PI/2, phi: 0.5, dist: 5 },
            { name: 'Back', theta: Math.PI, phi: 0.5, dist: 5 },
            { name: 'Above', theta: 0, phi: 1.2, dist: 5 },
            { name: 'Low', theta: 0, phi: 0.2, dist: 5 },
            { name: 'Corner L', theta: Math.PI/4, phi: 0.6, dist: 5 },
            { name: 'Corner R', theta: -Math.PI/4, phi: 0.6, dist: 5 }
        ];
        
        // State
        let currentScene = 'stump';
        let currentAngle = 0;
        let renderer, scene, camera, controls, currentSplat;
        
        // Elements
        const canvas = document.getElementById('canvas');
        const siteLoader = document.getElementById('siteLoader');
        const loaderProgress = document.getElementById('loaderProgress');
        const loaderStatus = document.getElementById('loaderStatus');
        const sceneTitle = document.getElementById('sceneTitle');
        const angleIndicator = document.getElementById('angleIndicator');
        const angleIndicatorName = document.getElementById('angleIndicatorName');
        const angleSelector = document.getElementById('angleSelector');
        const angleStripInner = document.getElementById('angleStripInner');
        const sceneSelector = document.getElementById('sceneSelector');
        
        // Spherical to cartesian
        function toCartesian(theta, phi, dist) {
            return {
                x: dist * Math.cos(phi) * Math.sin(theta),
                y: dist * Math.sin(phi),
                z: dist * Math.cos(phi) * Math.cos(theta)
            };
        }
        
        // Initialize angle selectors
        function initAngleSelectors() {
            angleSelector.innerHTML = '';
            angleStripInner.innerHTML = '';
            
            CAMERA_ANGLES.forEach((angle, i) => {
                const btn = document.createElement('button');
                btn.className = 'angle-btn' + (i === 0 ? ' active' : '');
                btn.innerHTML = `<span class="num">${i + 1}</span>${angle.name}`;
                btn.addEventListener('click', () => switchAngle(i));
                angleSelector.appendChild(btn);
                
                const mobileBtn = document.createElement('button');
                mobileBtn.className = 'angle-strip-btn' + (i === 0 ? ' active' : '');
                mobileBtn.textContent = `${i + 1}. ${angle.name}`;
                mobileBtn.addEventListener('click', () => switchAngle(i));
                angleStripInner.appendChild(mobileBtn);
            });
            
            const label = document.createElement('div');
            label.className = 'angle-label';
            label.textContent = 'ANGLES';
            angleSelector.appendChild(label);
        }
        
        // Initialize scene selector
        function initSceneSelector() {
            sceneSelector.innerHTML = '';
            Object.keys(SCENES).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'scene-btn' + (key === currentScene ? ' active' : '');
                btn.textContent = SCENES[key].name;
                btn.addEventListener('click', () => loadScene(key));
                sceneSelector.appendChild(btn);
            });
        }
        
        // Show angle indicator
        function showAngleIndicator(name) {
            angleIndicatorName.textContent = name;
            angleIndicator.classList.add('visible');
            clearTimeout(window.indicatorTimeout);
            window.indicatorTimeout = setTimeout(() => {
                angleIndicator.classList.remove('visible');
            }, 1500);
        }
        
        // Switch camera angle with animation
        function switchAngle(index) {
            if (!controls) return;
            
            currentAngle = index;
            const angle = CAMERA_ANGLES[index];
            
            console.log('[SIREN] Switching to angle', index, angle.name);
            
            // gsplat OrbitControls uses alpha (horizontal), beta (vertical), radius
            // Get current values
            const startAlpha = controls.alpha || 0;
            const startBeta = controls.beta || 0.5;
            const startRadius = controls.radius || 5;
            
            // Target values - convert our theta/phi to controls' alpha/beta
            const targetAlpha = angle.theta;
            const targetBeta = Math.PI/2 - angle.phi; // Convert from elevation to beta
            const targetRadius = angle.dist;
            
            // Animate
            const anim = { t: 0 };
            gsap.to(anim, {
                t: 1,
                duration: 0.6,
                ease: 'power2.out',
                onUpdate: function() {
                    const t = anim.t;
                    if (controls.alpha !== undefined) {
                        controls.alpha = startAlpha + (targetAlpha - startAlpha) * t;
                        controls.beta = startBeta + (targetBeta - startBeta) * t;
                        controls.radius = startRadius + (targetRadius - startRadius) * t;
                    }
                }
            });
            
            // Update UI
            document.querySelectorAll('.angle-btn').forEach((btn, i) => btn.classList.toggle('active', i === index));
            document.querySelectorAll('.angle-strip-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
                if (i === index) btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            });
            showAngleIndicator(angle.name);
        }
        
        // Load scene
        async function loadScene(sceneName) {
            const sceneData = SCENES[sceneName];
            if (!sceneData) return;
            
            siteLoader.classList.remove('hidden');
            loaderProgress.style.width = '0%';
            loaderStatus.textContent = 'Loading ' + sceneData.name + '...';
            
            currentScene = sceneName;
            currentAngle = 0;
            sceneTitle.textContent = sceneData.name;
            
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === sceneData.name);
            });
            
            try {
                // Remove old splat
                if (currentSplat) {
                    scene.removeObject(currentSplat);
                    currentSplat = null;
                }
                
                // Load new splat
                currentSplat = await SPLAT.Loader.LoadAsync(
                    sceneData.url,
                    scene,
                    (progress) => {
                        const pct = Math.round(progress * 100);
                        loaderProgress.style.width = pct + '%';
                        if (pct < 30) loaderStatus.textContent = 'Downloading...';
                        else if (pct < 70) loaderStatus.textContent = 'Processing...';
                        else loaderStatus.textContent = 'Almost ready...';
                    }
                );
                
                // Reset camera - don't force position, let controls handle it
                // The OrbitControls will manage camera positioning
                
                initAngleSelectors();
                
                loaderProgress.style.width = '100%';
                loaderStatus.textContent = 'Enjoy';
                setTimeout(() => siteLoader.classList.add('hidden'), 400);
                
            } catch (err) {
                console.error('Load error:', err);
                loaderStatus.textContent = 'Error loading scene';
                setTimeout(() => siteLoader.classList.add('hidden'), 2000);
            }
        }
        
        // Main init
        async function init() {
            renderer = new SPLAT.WebGLRenderer(canvas);
            scene = new SPLAT.Scene();
            camera = new SPLAT.Camera();
            controls = new SPLAT.OrbitControls(camera, canvas);
            
            initSceneSelector();
            initAngleSelectors();
            
            await loadScene('stump');
            
            // Render loop
            const frame = () => {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(frame);
            };
            requestAnimationFrame(frame);
            
            window.addEventListener('resize', () => renderer.setSize(window.innerWidth, window.innerHeight));
        }
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '8') switchAngle(parseInt(e.key) - 1);
            else if (e.key === 'ArrowLeft') switchAngle((currentAngle - 1 + 8) % 8);
            else if (e.key === 'ArrowRight') switchAngle((currentAngle + 1) % 8);
        });
        
        init();
    </script>
</body>
</html>
