<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIREN | 4D Gaussian Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --siren-red: #ef4444;
            --siren-orange: #f97316;
            --siren-gradient: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            --glass-bg: rgba(0,0,0,0.6);
            --glass-border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        #canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        
        .site-loader {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
        }
        .site-loader.hidden { opacity: 0; pointer-events: none; }
        .loader-container { position: relative; width: 80px; height: 80px; margin-bottom: 24px; }
        .loader-ring { position: absolute; inset: 0; border: 2px solid transparent; border-top-color: var(--siren-red); border-radius: 50%; animation: spin 1s linear infinite; }
        .loader-ring-2 { inset: 8px; border-top-color: var(--siren-orange); animation-duration: 1.5s; animation-direction: reverse; }
        .loader-ring-3 { inset: 16px; border-top-color: var(--siren-red); animation-duration: 2s; }
        .loader-logo { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; background: var(--siren-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-status { font-size: 0.85rem; color: rgba(255,255,255,0.7); margin-bottom: 12px; text-align: center; }
        .loader-progress-bar { width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .loader-progress-fill { height: 100%; background: var(--siren-gradient); width: 0%; transition: width 0.3s; }
        
        .controls-overlay { position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        .controls-overlay > * { pointer-events: auto; }
        
        .top-bar { position: absolute; top: 0; left: 0; right: 0; padding: 20px 24px; background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%); display: flex; align-items: center; justify-content: space-between; }
        .back-btn { width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .back-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }
        .title-info { text-align: center; flex: 1; }
        .title-info h1 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
        .title-info span { font-size: 0.75rem; color: rgba(255,255,255,0.6); }
        .mode-badge { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--siren-gradient); border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .mode-badge svg { width: 16px; height: 16px; }
        
        .hotspots-container { position: absolute; inset: 0; pointer-events: none; z-index: 15; }
        .hotspot { position: absolute; width: 44px; height: 44px; transform: translate(-50%, -50%); pointer-events: auto; cursor: pointer; transition: transform 0.2s; }
        .hotspot:hover { transform: translate(-50%, -50%) scale(1.15); }
        .hotspot:hover .hotspot-label { opacity: 1; }
        .hotspot-dot { position: absolute; inset: 8px; border-radius: 50%; background: var(--siren-gradient); box-shadow: 0 0 15px rgba(239, 68, 68, 0.6); }
        .hotspot-ring { position: absolute; inset: 0; border-radius: 50%; border: 2px solid rgba(239, 68, 68, 0.4); animation: pulse 2s ease-out infinite; }
        .hotspot-ring-2 { animation-delay: 0.6s; }
        .hotspot-num { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; font-weight: 700; color: #fff; }
        .hotspot-label { position: absolute; top: 100%; left: 50%; transform: translateX(-50%); margin-top: 6px; padding: 4px 10px; background: rgba(0,0,0,0.9); border-radius: 6px; font-size: 0.7rem; white-space: nowrap; opacity: 0; transition: opacity 0.2s; }
        .hotspot.active .hotspot-dot { background: #fff; box-shadow: 0 0 25px rgba(255,255,255,0.8); }
        .hotspot.active .hotspot-ring { border-color: rgba(255,255,255,0.5); }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(1.8); opacity: 0; } }
        
        .bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 24px; padding-bottom: max(20px, env(safe-area-inset-bottom)); background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%); display: flex; flex-direction: column; align-items: center; gap: 16px; }
        .scene-selector { display: flex; gap: 8px; padding: 6px 10px; background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 30px; border: 1px solid var(--glass-border); }
        .scene-btn { padding: 8px 16px; background: transparent; border: none; color: rgba(255,255,255,0.6); font-family: inherit; font-size: 0.8rem; cursor: pointer; border-radius: 20px; transition: all 0.2s; }
        .scene-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .scene-btn.active { background: var(--siren-gradient); color: #fff; }
        .controls-hint { display: flex; gap: 16px; font-size: 0.7rem; color: rgba(255,255,255,0.5); }
        .controls-hint kbd { padding: 3px 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-right: 4px; }
        
        .angle-indicator { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 16px 28px; background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 12px; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .angle-indicator.visible { opacity: 1; }
        .angle-indicator-title { font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 4px; }
        .angle-indicator-name { font-size: 1.5rem; font-weight: 700; background: var(--siren-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @media (max-width: 768px) { .controls-hint { display: none; } .hotspot { width: 38px; height: 38px; } }
    </style>
</head>
<body>
    <div class="site-loader" id="siteLoader">
        <div class="loader-container">
            <div class="loader-ring"></div>
            <div class="loader-ring loader-ring-2"></div>
            <div class="loader-ring loader-ring-3"></div>
            <div class="loader-logo">S</div>
        </div>
        <div class="loader-status" id="loaderStatus">Initializing...</div>
        <div class="loader-progress-bar"><div class="loader-progress-fill" id="loaderProgress"></div></div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div class="hotspots-container" id="hotspotsContainer"></div>
    
    <div class="angle-indicator" id="angleIndicator">
        <div class="angle-indicator-title">Viewing Angle</div>
        <div class="angle-indicator-name" id="angleIndicatorName">Front</div>
    </div>
    
    <div class="controls-overlay">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='../browse/'">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <div class="title-info">
                <h1 id="sceneTitle">Tree Stump</h1>
                <span>4D Gaussian â€¢ Click hotspots or drag to orbit</span>
            </div>
            <div class="mode-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                8-ANGLE
            </div>
        </div>
        <div class="bottom-bar">
            <div class="scene-selector" id="sceneSelector"></div>
            <div class="controls-hint">
                <span><kbd>Drag</kbd> Orbit</span>
                <span><kbd>Scroll</kbd> Zoom</span>
                <span><kbd>1-8</kbd> Angles</span>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('%c[SIREN 4D v2.2.0 - gsplat Manual Camera]', 'background:#ef4444;color:#fff;padding:4px 8px;border-radius:4px;font-weight:bold;');
        
        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@1.0.2/dist/index.js';
        
        const SCENES = {
            stump: { name: 'Tree Stump', url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/stump/stump-7k.splat' },
            bonsai: { name: 'Bonsai', url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai-7k.splat' }
        };
        
        // Camera angles as spherical coords (theta=horizontal, phi=vertical, radius)
        const CAMERA_ANGLES = [
            { name: 'Front', theta: 0, phi: 0.4, r: 5 },
            { name: 'Left', theta: Math.PI/2, phi: 0.4, r: 5 },
            { name: 'Right', theta: -Math.PI/2, phi: 0.4, r: 5 },
            { name: 'Back', theta: Math.PI, phi: 0.4, r: 5 },
            { name: 'Above', theta: 0, phi: 1.2, r: 5 },
            { name: 'Low', theta: 0, phi: 0.1, r: 5 },
            { name: 'Corner L', theta: Math.PI/4, phi: 0.5, r: 5 },
            { name: 'Corner R', theta: -Math.PI/4, phi: 0.5, r: 5 }
        ];
        
        // Hotspot screen positions (fixed on screen, not 3D projected)
        const HOTSPOT_POSITIONS = [
            { x: 50, y: 50 },   // Front - center
            { x: 15, y: 50 },   // Left
            { x: 85, y: 50 },   // Right
            { x: 50, y: 85 },   // Back - bottom
            { x: 50, y: 15 },   // Above - top
            { x: 50, y: 70 },   // Low
            { x: 25, y: 30 },   // Corner L
            { x: 75, y: 30 }    // Corner R
        ];
        
        let renderer, scene, camera, currentSplat;
        let currentScene = 'stump', currentAngle = 0;
        
        // Manual orbit state
        let orbitTheta = 0;
        let orbitPhi = 0.4;
        let orbitRadius = 5;
        let targetTheta = 0;
        let targetPhi = 0.4;
        let targetRadius = 5;
        
        // Drag state
        let isDragging = false;
        let lastX = 0, lastY = 0;
        
        const canvas = document.getElementById('canvas');
        const siteLoader = document.getElementById('siteLoader');
        const loaderStatus = document.getElementById('loaderStatus');
        const loaderProgress = document.getElementById('loaderProgress');
        const hotspotsContainer = document.getElementById('hotspotsContainer');
        const angleIndicator = document.getElementById('angleIndicator');
        const angleIndicatorName = document.getElementById('angleIndicatorName');
        const sceneSelector = document.getElementById('sceneSelector');
        const sceneTitle = document.getElementById('sceneTitle');
        
        // Convert spherical to cartesian
        function sphericalToCartesian(theta, phi, r) {
            return {
                x: r * Math.sin(phi) * Math.sin(theta),
                y: r * Math.cos(phi),
                z: r * Math.sin(phi) * Math.cos(theta)
            };
        }
        
        // Update camera from orbit state
        function updateCamera() {
            // Smooth interpolation
            orbitTheta += (targetTheta - orbitTheta) * 0.1;
            orbitPhi += (targetPhi - orbitPhi) * 0.1;
            orbitRadius += (targetRadius - orbitRadius) * 0.1;
            
            // Clamp phi
            orbitPhi = Math.max(0.1, Math.min(Math.PI - 0.1, orbitPhi));
            
            const pos = sphericalToCartesian(orbitTheta, orbitPhi, orbitRadius);
            camera.position.x = pos.x;
            camera.position.y = pos.y;
            camera.position.z = pos.z;
        }
        
        // Create hotspots (fixed screen positions)
        function createHotspots() {
            hotspotsContainer.innerHTML = '';
            CAMERA_ANGLES.forEach((angle, i) => {
                const pos = HOTSPOT_POSITIONS[i];
                const el = document.createElement('div');
                el.className = 'hotspot' + (i === 0 ? ' active' : '');
                el.style.left = pos.x + '%';
                el.style.top = pos.y + '%';
                el.innerHTML = `<div class="hotspot-ring"></div><div class="hotspot-ring hotspot-ring-2"></div><div class="hotspot-dot"></div><div class="hotspot-num">${i+1}</div><div class="hotspot-label">${angle.name}</div>`;
                el.onclick = () => switchAngle(i);
                hotspotsContainer.appendChild(el);
            });
        }
        
        // Switch angle
        function switchAngle(i) {
            currentAngle = i;
            const angle = CAMERA_ANGLES[i];
            
            // Set target (will smoothly interpolate)
            targetTheta = angle.theta;
            targetPhi = angle.phi;
            targetRadius = angle.r;
            
            document.querySelectorAll('.hotspot').forEach((el, j) => el.classList.toggle('active', j === i));
            showIndicator(angle.name);
            console.log('[SIREN] Switching to', angle.name);
        }
        
        function showIndicator(name) {
            angleIndicatorName.textContent = name;
            angleIndicator.classList.add('visible');
            clearTimeout(window.indTO);
            window.indTO = setTimeout(() => angleIndicator.classList.remove('visible'), 1200);
        }
        
        // Scene selector
        function initSceneSelector() {
            sceneSelector.innerHTML = '';
            Object.entries(SCENES).forEach(([k, v]) => {
                const btn = document.createElement('button');
                btn.className = 'scene-btn' + (k === currentScene ? ' active' : '');
                btn.textContent = v.name;
                btn.onclick = () => loadScene(k);
                sceneSelector.appendChild(btn);
            });
        }
        
        // Load scene
        async function loadScene(name) {
            const sc = SCENES[name];
            if (!sc) return;
            
            siteLoader.classList.remove('hidden');
            loaderStatus.textContent = 'Loading ' + sc.name + '...';
            loaderProgress.style.width = '10%';
            currentScene = name;
            sceneTitle.textContent = sc.name;
            document.querySelectorAll('.scene-btn').forEach(b => b.classList.toggle('active', b.textContent === sc.name));
            
            try {
                if (currentSplat) {
                    scene.removeObject(currentSplat);
                    currentSplat = null;
                }
                
                currentSplat = await SPLAT.Loader.LoadAsync(sc.url, scene, (p) => {
                    loaderProgress.style.width = (p * 100) + '%';
                    if (p < 0.3) loaderStatus.textContent = 'Downloading...';
                    else if (p < 0.7) loaderStatus.textContent = 'Processing...';
                    else loaderStatus.textContent = 'Almost ready...';
                });
                
                // Reset to front angle
                targetTheta = 0;
                targetPhi = 0.4;
                targetRadius = 5;
                orbitTheta = targetTheta;
                orbitPhi = targetPhi;
                orbitRadius = targetRadius;
                
                loaderProgress.style.width = '100%';
                loaderStatus.textContent = 'Enjoy!';
                setTimeout(() => siteLoader.classList.add('hidden'), 300);
                
            } catch (err) {
                console.error('[SIREN] Error:', err);
                loaderStatus.textContent = 'Error: ' + err.message;
            }
        }
        
        // Mouse/touch controls
        function initControls() {
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });
            
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                targetTheta -= dx * 0.005;
                targetPhi += dy * 0.005;
                targetPhi = Math.max(0.1, Math.min(Math.PI - 0.1, targetPhi));
                lastX = e.clientX;
                lastY = e.clientY;
            });
            
            window.addEventListener('mouseup', () => isDragging = false);
            
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                targetRadius += e.deltaY * 0.01;
                targetRadius = Math.max(2, Math.min(15, targetRadius));
            }, { passive: false });
            
            // Touch
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isDragging = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!isDragging || e.touches.length !== 1) return;
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                targetTheta -= dx * 0.005;
                targetPhi += dy * 0.005;
                targetPhi = Math.max(0.1, Math.min(Math.PI - 0.1, targetPhi));
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
            
            canvas.addEventListener('touchend', () => isDragging = false);
        }
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '8') switchAngle(parseInt(e.key) - 1);
        });
        
        // Init
        async function init() {
            renderer = new SPLAT.WebGLRenderer(canvas);
            scene = new SPLAT.Scene();
            camera = new SPLAT.Camera();
            
            initControls();
            createHotspots();
            initSceneSelector();
            
            await loadScene('stump');
            
            // Render loop - NO OrbitControls, we control camera manually
            function frame() {
                updateCamera();
                renderer.render(scene, camera);
                requestAnimationFrame(frame);
            }
            frame();
            
            window.addEventListener('resize', () => renderer.setSize(window.innerWidth, window.innerHeight));
        }
        
        init();
    </script>
</body>
</html>
