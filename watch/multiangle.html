<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>SIREN - 3D Immersive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --siren-red: #ef4444;
            --siren-orange: #f97316;
            --siren-gradient: linear-gradient(135deg, #ef4444, #f97316);
            --glass-bg: rgba(10, 10, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }
        
        /* Loader */
        .site-loader {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 7, 0.98);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }
        .loader-rings {
            position: relative;
            width: 160px;
            height: 160px;
        }
        .loader-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        .loader-ring-1 {
            inset: 0;
            border-top-color: var(--siren-red);
            border-right-color: var(--siren-orange);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loader-ring-2 {
            inset: 15px;
            border-bottom-color: var(--siren-orange);
            border-left-color: #ec4899;
            animation: spin 2s ease-in-out infinite reverse;
        }
        .loader-ring-3 {
            inset: 30px;
            border-top-color: #ec4899;
            animation: spin 2.5s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-glow {
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.25) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--siren-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader-progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-width: 260px;
        }
        .loader-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .loader-progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .loader-progress-fill {
            height: 100%;
            background: var(--siren-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Controls Overlay */
        .controls-overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }
        .controls-overlay > * {
            pointer-events: auto;
        }
        
        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
        .title-info { text-align: center; flex: 1; }
        .title-info h1 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
        .title-info span { font-size: 0.75rem; color: rgba(255,255,255,0.6); }
        .mode-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--siren-gradient);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .mode-badge svg { width: 16px; height: 16px; }
        
        /* Bottom Controls */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        /* Scene Selector */
        .scene-selector {
            display: flex;
            gap: 8px;
            padding: 6px 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }
        .scene-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .scene-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }
        .scene-btn.active {
            background: var(--siren-gradient);
            color: #fff;
        }
        
        /* Controls Hint */
        .controls-hint {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
        }
        .controls-hint span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .controls-hint kbd {
            padding: 3px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            font-family: inherit;
        }
        
        /* Angle Selector - Hidden, replaced by 3D hotspots */
        .angle-selector {
            display: none;
        }
        
        /* 3D Hotspots */
        .hotspots-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 15;
            overflow: hidden;
        }
        .hotspot {
            --hs-scale: 1;
            position: absolute;
            width: 36px;
            height: 36px;
            transform: translate(-50%, -50%) scale(var(--hs-scale));
            pointer-events: auto;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .hotspot:hover {
            --hs-scale: 1.3 !important;
        }
        .hotspot:hover .hotspot-label {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .hotspot-dot {
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            background: var(--siren-gradient);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }
        .hotspot-ring {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(239, 68, 68, 0.5);
            animation: hotspot-pulse 2s ease-out infinite;
        }
        .hotspot-ring-2 {
            animation-delay: 0.5s;
        }
        .hotspot-num {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        .hotspot-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 500;
            white-space: nowrap;
            color: #fff;
            opacity: 0;
            transition: all 0.2s;
            pointer-events: none;
        }
        .hotspot.active .hotspot-dot {
            background: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        .hotspot.active .hotspot-ring {
            border-color: rgba(255, 255, 255, 0.6);
        }
        @keyframes hotspot-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Legacy angle button styles kept for mobile strip */
        .angle-btn {
            width: 80px;
            height: 40px;
            border-radius: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.7;
        }
        .angle-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .angle-btn.active {
            border-color: var(--siren-red);
            opacity: 1;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        .angle-btn .num {
            width: 18px;
            height: 18px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .angle-btn.active .num {
            background: var(--siren-gradient);
        }
        .angle-label {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-top: 10px;
            text-align: center;
        }
        
        /* Angle Indicator */
        .angle-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .angle-indicator.visible { opacity: 1; }
        .angle-indicator-title {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }
        .angle-indicator-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--siren-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Mobile Angle Strip */
        .angle-strip-mobile {
            display: none;
            width: 100%;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
        }
        .angle-strip-mobile::-webkit-scrollbar { display: none; }
        .angle-strip-inner {
            display: flex;
            gap: 8px;
            padding: 0 16px;
        }
        .angle-strip-btn {
            flex-shrink: 0;
            padding: 8px 14px;
            background: var(--glass-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .angle-strip-btn.active {
            border-color: var(--siren-red);
            color: #fff;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .angle-selector { display: none; }
            .angle-strip-mobile { display: block; }
            .top-bar { padding: 16px; }
            .title-info h1 { font-size: 0.9rem; }
            .mode-badge { padding: 6px 10px; font-size: 0.7rem; }
            .controls-hint { display: none; }
        }
    </style>
</head>

    <script type="module">
        console.log('%c[SIREN MULTIANGLE v1.2.2]', 'background:#ff4444;color:#fff;padding:4px 8px;border-radius:4px;font-weight:bold;');
        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@1.0.2/dist/index.js';
        
        // Scene configurations - from dylanebert's Hugging Face 3dgs dataset
        const SCENES = {
            stump: {
                name: 'Tree Stump',
                url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/stump/stump-7k.splat'
            },
            bonsai: {
                name: 'Bonsai',
                url: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai-7k.splat'
            }
        };
        
        // Camera preset angles (where camera moves TO when clicking hotspot)
        const CAMERA_ANGLES = [
            { name: 'Front', theta: 0, phi: 0.5, dist: 5 },
            { name: 'Left', theta: Math.PI/2, phi: 0.5, dist: 5 },
            { name: 'Right', theta: -Math.PI/2, phi: 0.5, dist: 5 },
            { name: 'Back', theta: Math.PI, phi: 0.5, dist: 5 },
            { name: 'Above', theta: 0, phi: 1.2, dist: 5 },
            { name: 'Low', theta: 0, phi: 0.2, dist: 5 },
            { name: 'Corner L', theta: Math.PI/4, phi: 0.6, dist: 5 },
            { name: 'Corner R', theta: -Math.PI/4, phi: 0.6, dist: 5 }
        ];
        
        // Hotspot 3D positions (floating in scene, ring around center)
        const HOTSPOT_POSITIONS = [
            { x: 0, y: 0.3, z: 2.5 },       // Front
            { x: 2.5, y: 0.3, z: 0 },       // Left  
            { x: -2.5, y: 0.3, z: 0 },      // Right
            { x: 0, y: 0.3, z: -2.5 },      // Back
            { x: 0, y: 2.5, z: 0 },         // Above
            { x: 0, y: -0.5, z: 2 },        // Low
            { x: 1.8, y: 0.5, z: 1.8 },     // Corner L
            { x: -1.8, y: 0.5, z: 1.8 }     // Corner R
        ];
        
        // State
        let currentScene = 'stump';
        let currentAngle = 0;
        let renderer, scene, camera, controls, currentSplat;
        
        // Elements
        const canvas = document.getElementById('canvas');
        const siteLoader = document.getElementById('siteLoader');
        const loaderProgress = document.getElementById('loaderProgress');
        const loaderStatus = document.getElementById('loaderStatus');
        const sceneTitle = document.getElementById('sceneTitle');
        const angleIndicator = document.getElementById('angleIndicator');
        const angleIndicatorName = document.getElementById('angleIndicatorName');
        const angleSelector = document.getElementById('angleSelector');
        const angleStripInner = document.getElementById('angleStripInner');
        const sceneSelector = document.getElementById('sceneSelector');
        const hotspotsContainer = document.getElementById('hotspotsContainer');
        
        // Hotspot elements array
        let hotspotElements = [];
        
        // Spherical to cartesian
        function toCartesian(theta, phi, dist) {
            return {
                x: dist * Math.cos(phi) * Math.sin(theta),
                y: dist * Math.sin(phi),
                z: dist * Math.cos(phi) * Math.cos(theta)
            };
        }
        
        // Project 3D point to screen coordinates
        function project3DToScreen(point3D, camera, canvas) {
            if (!camera) return null;
            
            // Get camera position - try different ways
            let camX = 0, camY = 0, camZ = 5;
            
            if (camera.position) {
                camX = camera.position.x || 0;
                camY = camera.position.y || 0;
                camZ = camera.position.z || 5;
            } else if (camera.data && camera.data.position) {
                camX = camera.data.position[0] || 0;
                camY = camera.data.position[1] || 0;
                camZ = camera.data.position[2] || 5;
            }
            
            // Vector from point to camera (for visibility check)
            const toCamX = camX - point3D.x;
            const toCamY = camY - point3D.y;
            const toCamZ = camZ - point3D.z;
            
            // Distance from camera to point
            const dist = Math.sqrt(toCamX*toCamX + toCamY*toCamY + toCamZ*toCamZ);
            
            // Look direction (camera points toward origin)
            const lookLen = Math.sqrt(camX*camX + camY*camY + camZ*camZ);
            const lookX = -camX / (lookLen || 1);
            const lookY = -camY / (lookLen || 1);
            const lookZ = -camZ / (lookLen || 1);
            
            // Right vector (cross look with up)
            const upX = 0, upY = 1, upZ = 0;
            let rightX = lookY * upZ - lookZ * upY;
            let rightY = lookZ * upX - lookX * upZ;
            let rightZ = lookX * upY - lookY * upX;
            const rightLen = Math.sqrt(rightX*rightX + rightY*rightY + rightZ*rightZ);
            rightX /= (rightLen || 1);
            rightY /= (rightLen || 1);
            rightZ /= (rightLen || 1);
            
            // Up vector (cross right with look)
            const realUpX = rightY * lookZ - rightZ * lookY;
            const realUpY = rightZ * lookX - rightX * lookZ;
            const realUpZ = rightX * lookY - rightY * lookX;
            
            // Vector from camera to point
            const dx = point3D.x - camX;
            const dy = point3D.y - camY;
            const dz = point3D.z - camZ;
            
            // Project onto view axes
            const depth = dx * lookX + dy * lookY + dz * lookZ;
            const screenX = dx * rightX + dy * rightY + dz * rightZ;
            const screenY = dx * realUpX + dy * realUpY + dz * realUpZ;
            
            // Behind camera check
            const behind = depth < 0.1;
            
            // Perspective divide
            const fov = 75;
            const scale = canvas.height / (2 * Math.tan(fov * Math.PI / 360));
            
            const projX = (screenX / Math.abs(depth)) * scale + canvas.width / 2;
            const projY = (-screenY / Math.abs(depth)) * scale + canvas.height / 2;
            
            return { x: projX, y: projY, behind, dist };
        }
        
        // Initialize 3D hotspots
        function initHotspots() {
            hotspotsContainer.innerHTML = '';
            hotspotElements = [];
            
            HOTSPOT_POSITIONS.forEach((pos, i) => {
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot' + (i === 0 ? ' active' : '');
                hotspot.innerHTML = `
                    <div class="hotspot-ring"></div>
                    <div class="hotspot-ring hotspot-ring-2"></div>
                    <div class="hotspot-dot"></div>
                    <div class="hotspot-num">${i + 1}</div>
                    <div class="hotspot-label">${CAMERA_ANGLES[i].name}</div>
                `;
                hotspot.addEventListener('click', () => switchAngle(i));
                hotspotsContainer.appendChild(hotspot);
                hotspotElements.push({ element: hotspot, position: pos });
            });
        }
        
        // Update hotspot screen positions
        function updateHotspots() {
            if (!camera || !canvas) return;
            
            hotspotElements.forEach((hs, i) => {
                const screen = project3DToScreen(hs.position, camera, canvas);
                if (screen) {
                    // Only update if on screen
                    const onScreen = screen.x > -50 && screen.x < canvas.width + 50 &&
                                   screen.y > -50 && screen.y < canvas.height + 50;
                    
                    if (onScreen && !screen.behind) {
                        hs.element.style.left = screen.x + 'px';
                        hs.element.style.top = screen.y + 'px';
                        hs.element.style.display = 'block';
                        hs.element.classList.remove('behind');
                        
                        // Scale based on distance (closer = bigger)
                        const scale = Math.max(0.6, Math.min(1.2, 4 / screen.dist));
                        hs.element.style.setProperty('--hs-scale', scale);
                    } else {
                        hs.element.style.display = 'none';
                    }
                }
            });
        }
        
        // Initialize angle selectors (kept for mobile strip)
        function initAngleSelectors() {
            angleSelector.innerHTML = '';
            angleStripInner.innerHTML = '';
            
            CAMERA_ANGLES.forEach((angle, i) => {
                const btn = document.createElement('button');
                btn.className = 'angle-btn' + (i === 0 ? ' active' : '');
                btn.innerHTML = `<span class="num">${i + 1}</span>${angle.name}`;
                btn.addEventListener('click', () => switchAngle(i));
                angleSelector.appendChild(btn);
                
                const mobileBtn = document.createElement('button');
                mobileBtn.className = 'angle-strip-btn' + (i === 0 ? ' active' : '');
                mobileBtn.textContent = `${i + 1}. ${angle.name}`;
                mobileBtn.addEventListener('click', () => switchAngle(i));
                angleStripInner.appendChild(mobileBtn);
            });
            
            const label = document.createElement('div');
            label.className = 'angle-label';
            label.textContent = 'ANGLES';
            angleSelector.appendChild(label);
        }
        
        // Initialize scene selector
        function initSceneSelector() {
            sceneSelector.innerHTML = '';
            Object.keys(SCENES).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'scene-btn' + (key === currentScene ? ' active' : '');
                btn.textContent = SCENES[key].name;
                btn.addEventListener('click', () => loadScene(key));
                sceneSelector.appendChild(btn);
            });
        }
        
        // Show angle indicator
        function showAngleIndicator(name) {
            angleIndicatorName.textContent = name;
            angleIndicator.classList.add('visible');
            clearTimeout(window.indicatorTimeout);
            window.indicatorTimeout = setTimeout(() => {
                angleIndicator.classList.remove('visible');
            }, 1500);
        }
        
        // Animation state
        let isAnimating = false;
        
        // Switch camera angle with animation
        function switchAngle(index) {
            if (!camera || isAnimating) return;
            
            currentAngle = index;
            const angle = CAMERA_ANGLES[index];
            const target = toCartesian(angle.theta, angle.phi, angle.dist);
            
            console.log('[SIREN] Switching to angle', index, angle.name);
            
            // Disable controls during animation
            isAnimating = true;
            
            // Get current position
            const start = {
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z
            };
            
            // Animate
            gsap.to(start, {
                x: target.x,
                y: target.y,
                z: target.z,
                duration: 0.6,
                ease: 'power2.out',
                onUpdate: () => {
                    // Directly set camera position each frame
                    camera.position.x = start.x;
                    camera.position.y = start.y;
                    camera.position.z = start.z;
                },
                onComplete: () => {
                    // Final position set
                    camera.position.x = target.x;
                    camera.position.y = target.y;
                    camera.position.z = target.z;
                    
                    // Recreate controls to sync with new camera position
                    controls.dispose && controls.dispose();
                    controls = new SPLAT.OrbitControls(camera, canvas);
                    
                    isAnimating = false;
                    console.log('[SIREN] Animation complete, controls recreated');
                }
            });
            
            // Update UI
            document.querySelectorAll('.angle-btn').forEach((btn, i) => btn.classList.toggle('active', i === index));
            document.querySelectorAll('.angle-strip-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
                if (i === index) btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            });
            document.querySelectorAll('.hotspot').forEach((hs, i) => hs.classList.toggle('active', i === index));
            showAngleIndicator(angle.name);
        }
        
        // Load scene
        async function loadScene(sceneName) {
            const sceneData = SCENES[sceneName];
            if (!sceneData) return;
            
            siteLoader.classList.remove('hidden');
            loaderProgress.style.width = '0%';
            loaderStatus.textContent = 'Loading ' + sceneData.name + '...';
            
            currentScene = sceneName;
            currentAngle = 0;
            sceneTitle.textContent = sceneData.name;
            
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === sceneData.name);
            });
            
            try {
                // Remove old splat
                if (currentSplat) {
                    scene.removeObject(currentSplat);
                    currentSplat = null;
                }
                
                // Load new splat
                currentSplat = await SPLAT.Loader.LoadAsync(
                    sceneData.url,
                    scene,
                    (progress) => {
                        const pct = Math.round(progress * 100);
                        loaderProgress.style.width = pct + '%';
                        if (pct < 30) loaderStatus.textContent = 'Downloading...';
                        else if (pct < 70) loaderStatus.textContent = 'Processing...';
                        else loaderStatus.textContent = 'Almost ready...';
                    }
                );
                
                // Reset camera - don't force position, let controls handle it
                // The OrbitControls will manage camera positioning
                
                initAngleSelectors();
                
                loaderProgress.style.width = '100%';
                loaderStatus.textContent = 'Enjoy';
                setTimeout(() => siteLoader.classList.add('hidden'), 400);
                
            } catch (err) {
                console.error('Load error:', err);
                loaderStatus.textContent = 'Error loading scene';
                setTimeout(() => siteLoader.classList.add('hidden'), 2000);
            }
        }
        
        // Main init
        async function init() {
            renderer = new SPLAT.WebGLRenderer(canvas);
            scene = new SPLAT.Scene();
            camera = new SPLAT.Camera();
            controls = new SPLAT.OrbitControls(camera, canvas);
            
            initSceneSelector();
            initAngleSelectors();
            initHotspots();
            
            await loadScene('stump');
            
            // Render loop
            const frame = () => {
                // Skip controls update during camera animation
                if (!isAnimating) {
                    controls.update();
                }
                renderer.render(scene, camera);
                updateHotspots();
                requestAnimationFrame(frame);
            };
            requestAnimationFrame(frame);
            
            window.addEventListener('resize', () => renderer.setSize(window.innerWidth, window.innerHeight));
        }
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '8') switchAngle(parseInt(e.key) - 1);
            else if (e.key === 'ArrowLeft') switchAngle((currentAngle - 1 + 8) % 8);
            else if (e.key === 'ArrowRight') switchAngle((currentAngle + 1) % 8);
        });
        
        init();
    </script>
</body>
