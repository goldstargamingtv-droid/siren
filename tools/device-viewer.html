<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Preview Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-hover: #1a1a25;
            --border: rgba(255,255,255,0.08);
            --text: #ffffff;
            --text-dim: rgba(255,255,255,0.5);
            --accent: #ef4444;
            --accent-orange: #f97316;
            --gradient: linear-gradient(135deg, #ef4444, #f97316);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            font-weight: 400;
            -webkit-text-fill-color: var(--text-dim);
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        select:hover, input[type="text"]:hover {
            border-color: rgba(255,255,255,0.15);
        }

        select:focus, input[type="text"]:focus {
            border-color: var(--accent);
        }

        .btn-row {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.8rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: rgba(255,255,255,0.15);
        }

        .btn.active {
            background: var(--gradient);
            border-color: transparent;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .quick-link {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .quick-link:hover {
            background: var(--bg-hover);
            color: var(--text);
            border-color: var(--border);
        }

        .device-info {
            margin-top: auto;
            padding: 16px;
            background: var(--bg-dark);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .device-info-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .device-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .spec {
            font-size: 0.75rem;
        }

        .spec-label {
            color: var(--text-dim);
        }

        .spec-value {
            color: var(--text);
            font-weight: 500;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(239, 68, 68, 0.03), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(249, 115, 22, 0.03), transparent 50%),
                var(--bg-dark);
            position: relative;
            overflow: hidden;
        }

        .preview-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Device Frame */
        .device-frame {
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .device-frame.phone {
            background: #1a1a1a;
            border-radius: 45px;
            padding: 12px;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 25px 80px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        .device-frame.tablet {
            background: #1a1a1a;
            border-radius: 30px;
            padding: 16px;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 25px 80px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        .device-inner {
            position: relative;
            border-radius: 35px;
            overflow: hidden;
            background: #000;
        }

        .device-frame.tablet .device-inner {
            border-radius: 20px;
        }

        /* Notch for iPhone */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
            display: none;
        }

        .device-frame.phone.has-notch .notch {
            display: block;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 95px;
            height: 28px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
            display: none;
        }

        .device-frame.phone.has-dynamic-island .dynamic-island {
            display: block;
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            z-index: 10;
        }

        .device-frame.tablet .home-indicator {
            width: 100px;
        }

        /* Screen */
        .device-screen {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: var(--bg-dark);
        }

        /* Rotation */
        .device-frame.landscape {
            transform: rotate(0deg);
        }

        /* Scale indicator */
        .scale-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            color: var(--text-dim);
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 25px;
            border: 1px solid var(--border);
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: var(--bg-hover);
            border-color: rgba(255,255,255,0.15);
        }

        .zoom-level {
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            min-width: 50px;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 240px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">DEVICE PREVIEW <span>TOOL</span></div>

            <div class="control-group">
                <div class="section-title">Device</div>
                <select id="deviceSelect">
                    <optgroup label="iPhone">
                        <option value="iphone-15-pro-max" data-width="430" data-height="932" data-type="phone" data-feature="dynamic-island">iPhone 15 Pro Max</option>
                        <option value="iphone-15-pro" data-width="393" data-height="852" data-type="phone" data-feature="dynamic-island">iPhone 15 Pro</option>
                        <option value="iphone-15" data-width="393" data-height="852" data-type="phone" data-feature="dynamic-island">iPhone 15</option>
                        <option value="iphone-14" data-width="390" data-height="844" data-type="phone" data-feature="notch">iPhone 14</option>
                        <option value="iphone-se" data-width="375" data-height="667" data-type="phone" data-feature="none">iPhone SE</option>
                    </optgroup>
                    <optgroup label="Android">
                        <option value="pixel-8-pro" data-width="412" data-height="892" data-type="phone" data-feature="punch-hole">Pixel 8 Pro</option>
                        <option value="pixel-8" data-width="412" data-height="892" data-type="phone" data-feature="punch-hole">Pixel 8</option>
                        <option value="samsung-s24-ultra" data-width="412" data-height="915" data-type="phone" data-feature="punch-hole">Samsung S24 Ultra</option>
                        <option value="samsung-s24" data-width="412" data-height="883" data-type="phone" data-feature="punch-hole">Samsung S24</option>
                    </optgroup>
                    <optgroup label="Tablets">
                        <option value="ipad-pro-12" data-width="1024" data-height="1366" data-type="tablet" data-feature="none">iPad Pro 12.9"</option>
                        <option value="ipad-pro-11" data-width="834" data-height="1194" data-type="tablet" data-feature="none">iPad Pro 11"</option>
                        <option value="ipad-air" data-width="820" data-height="1180" data-type="tablet" data-feature="none">iPad Air</option>
                        <option value="ipad-mini" data-width="744" data-height="1133" data-type="tablet" data-feature="none">iPad Mini</option>
                    </optgroup>
                </select>
            </div>

            <div class="control-group">
                <div class="section-title">Orientation</div>
                <div class="btn-row">
                    <button class="btn active" id="portraitBtn" onclick="setOrientation('portrait')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="2" width="14" height="20" rx="3"/>
                        </svg>
                        Portrait
                    </button>
                    <button class="btn" id="landscapeBtn" onclick="setOrientation('landscape')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="5" width="20" height="14" rx="3"/>
                        </svg>
                        Landscape
                    </button>
                </div>
            </div>

            <div class="control-group">
                <div class="section-title">URL</div>
                <input type="text" id="urlInput" placeholder="Enter URL or file path..." value="../index.html">
                <button class="btn btn-primary" onclick="loadUrl()">Load</button>
            </div>

            <div class="control-group">
                <div class="section-title">Quick Links - SIREN</div>
                <div class="quick-links">
                    <button class="quick-link" onclick="loadPage('../index.html')">üè† Landing Page</button>
                    <button class="quick-link" onclick="loadPage('../browse/index.html')">üé¨ Browse</button>
                    <button class="quick-link" onclick="loadPage('../watch/index.html')">‚ñ∂Ô∏è Watch</button>
                    <button class="quick-link" onclick="loadPage('../watch/index.html?type=splat')">üîÆ Watch (3D)</button>
                    <button class="quick-link" onclick="loadPage('../account/index.html')">üë§ Account</button>
                    <button class="quick-link" onclick="loadPage('../account/subscription.html')">üí≥ Subscription</button>
                    <button class="quick-link" onclick="loadPage('../account/settings.html')">‚öôÔ∏è Settings</button>
                </div>
            </div>

            <div class="device-info">
                <div class="device-info-title">Current Device</div>
                <div class="device-specs">
                    <div class="spec">
                        <div class="spec-label">Width</div>
                        <div class="spec-value" id="specWidth">430px</div>
                    </div>
                    <div class="spec">
                        <div class="spec-label">Height</div>
                        <div class="spec-value" id="specHeight">932px</div>
                    </div>
                    <div class="spec">
                        <div class="spec-label">Type</div>
                        <div class="spec-value" id="specType">Phone</div>
                    </div>
                    <div class="spec">
                        <div class="spec-label">Scale</div>
                        <div class="spec-value" id="specScale">100%</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="preview-area">
            <div class="device-frame phone has-dynamic-island" id="deviceFrame">
                <div class="notch"></div>
                <div class="dynamic-island"></div>
                <div class="device-inner" id="deviceInner">
                    <iframe class="device-screen" id="deviceScreen" src="../index.html"></iframe>
                </div>
                <div class="home-indicator"></div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="adjustZoom(-10)">‚àí</button>
                <div class="zoom-level" id="zoomLevel">100%</div>
                <button class="zoom-btn" onclick="adjustZoom(10)">+</button>
                <button class="zoom-btn" onclick="resetZoom()" title="Reset">‚Ü∫</button>
            </div>

            <div class="scale-indicator" id="scaleIndicator">Actual Size</div>
        </main>
    </div>

    <script>
        // State
        let currentDevice = {
            width: 430,
            height: 932,
            type: 'phone',
            feature: 'dynamic-island'
        };
        let orientation = 'portrait';
        let zoom = 100;

        // Elements
        const deviceSelect = document.getElementById('deviceSelect');
        const deviceFrame = document.getElementById('deviceFrame');
        const deviceInner = document.getElementById('deviceInner');
        const deviceScreen = document.getElementById('deviceScreen');
        const urlInput = document.getElementById('urlInput');
        const portraitBtn = document.getElementById('portraitBtn');
        const landscapeBtn = document.getElementById('landscapeBtn');

        // Initialize
        deviceSelect.addEventListener('change', updateDevice);
        updateDevice();

        function updateDevice() {
            const option = deviceSelect.selectedOptions[0];
            currentDevice = {
                width: parseInt(option.dataset.width),
                height: parseInt(option.dataset.height),
                type: option.dataset.type,
                feature: option.dataset.feature
            };
            applyDevice();
        }

        function applyDevice() {
            const w = orientation === 'portrait' ? currentDevice.width : currentDevice.height;
            const h = orientation === 'portrait' ? currentDevice.height : currentDevice.width;

            // Calculate scale to fit
            const previewArea = document.querySelector('.preview-area');
            const availableW = previewArea.clientWidth - 100;
            const availableH = previewArea.clientHeight - 100;
            
            const frameW = w + 24; // padding
            const frameH = h + 24;
            
            let scale = Math.min(
                availableW / frameW,
                availableH / frameH,
                zoom / 100
            );
            
            // Apply scale
            scale = Math.min(scale, zoom / 100);

            // Update frame classes
            deviceFrame.className = `device-frame ${currentDevice.type}`;
            if (currentDevice.feature === 'dynamic-island') {
                deviceFrame.classList.add('has-dynamic-island');
            } else if (currentDevice.feature === 'notch') {
                deviceFrame.classList.add('has-notch');
            }

            // Apply sizes
            deviceInner.style.width = w + 'px';
            deviceInner.style.height = h + 'px';
            deviceFrame.style.transform = `scale(${scale})`;

            // Update specs
            document.getElementById('specWidth').textContent = w + 'px';
            document.getElementById('specHeight').textContent = h + 'px';
            document.getElementById('specType').textContent = currentDevice.type.charAt(0).toUpperCase() + currentDevice.type.slice(1);
            document.getElementById('specScale').textContent = Math.round(scale * 100) + '%';
            
            // Update scale indicator
            const scalePercent = Math.round(scale * 100);
            document.getElementById('scaleIndicator').textContent = 
                scalePercent === 100 ? 'Actual Size' : `${scalePercent}% Scale`;
        }

        function setOrientation(orient) {
            orientation = orient;
            portraitBtn.classList.toggle('active', orient === 'portrait');
            landscapeBtn.classList.toggle('active', orient === 'landscape');
            applyDevice();
        }

        function loadUrl() {
            const url = urlInput.value.trim();
            if (url) {
                deviceScreen.src = url;
            }
        }

        function loadPage(url) {
            urlInput.value = url;
            deviceScreen.src = url;
        }

        function adjustZoom(delta) {
            zoom = Math.max(25, Math.min(150, zoom + delta));
            document.getElementById('zoomLevel').textContent = zoom + '%';
            applyDevice();
        }

        function resetZoom() {
            zoom = 100;
            document.getElementById('zoomLevel').textContent = '100%';
            applyDevice();
        }

        // Handle window resize
        window.addEventListener('resize', applyDevice);

        // Enter key to load URL
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadUrl();
        });
    </script>
</body>
</html>
